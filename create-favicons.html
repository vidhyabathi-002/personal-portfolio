<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas180" width="180" height="180" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <br>
    <button onclick="downloadFavicons()">Download Favicons</button>

    <script>
        function createFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#06b6d4');
            gradient.addColorStop(0.5, '#8b5cf6');
            gradient.addColorStop(1, '#14b8a6');
            
            // Draw rounded rectangle background
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            
            // Draw VK text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('VK', size / 2, size / 2);
        }

        // Create favicons
        createFavicon(document.getElementById('canvas32'), 32);
        createFavicon(document.getElementById('canvas16'), 16);
        createFavicon(document.getElementById('canvas180'), 180);

        function downloadFavicons() {
            // Download 32x32
            const canvas32 = document.getElementById('canvas32');
            const link32 = document.createElement('a');
            link32.download = 'favicon-32x32.png';
            link32.href = canvas32.toDataURL();
            link32.click();

            // Download 16x16
            setTimeout(() => {
                const canvas16 = document.getElementById('canvas16');
                const link16 = document.createElement('a');
                link16.download = 'favicon-16x16.png';
                link16.href = canvas16.toDataURL();
                link16.click();
            }, 100);

            // Download 180x180 (Apple touch icon)
            setTimeout(() => {
                const canvas180 = document.getElementById('canvas180');
                const link180 = document.createElement('a');
                link180.download = 'apple-touch-icon.png';
                link180.href = canvas180.toDataURL();
                link180.click();
            }, 200);
        }
    </script>
</body>
</html>
